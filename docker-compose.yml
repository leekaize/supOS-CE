version: '3.8'

services:
  orchestrator:
    build: ./orchestrator
    container_name: supos-orchestrator
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - orchestrator_config:/app/config
      - ./services:/services
      - .:/workspace
    environment:
      - FLASK_ENV=production
      - SUPOS_WORKSPACE=/workspace
    networks:
      - supos-bedrock

networks:
  supos-bedrock:
    name: supos-bedrock
    driver: bridge

volumes:
  orchestrator_config:
    name: supos_orchestrator_config